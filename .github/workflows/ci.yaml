name: ci
on:
  push:
    branches:
      - main
permissions:
  contents: write
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: 3.x
      - run: pip install git+https://github.com/squidfunk/mkdocs-material.git
      - run: pip install mkdocs-glightbox
      - run: mkdocs gh-deploy --force